<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order formatted</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: aquamarine;
            font-family: monospace;
            font-size: 1.247em;
        }
        
        .label {
            width: 157px;
            /*			margin: 20px 80px 20px 20px;*/
            margin: 20px;
            display: inline-block;
        }
        
        #city {
            width: 218px;
        }
        
        #button {
            background-color: cornflowerblue;
            color: whitesmoke;
            margin-left: 555px;
            border-radius: 20px;
            height: 35px;
            width: 105px;
        }
        
        #textarea {
            width: 674px;
            background-color: greenyellow;
            margin-left: 5px;
        }
        
        fieldset {
            border-style: dashed;
            border-color: chartreuse;
            border-width: thick;
            margin-left: 5px;
            width: 674px;
            padding-left: 10px;
        }
    </style>
</head>

<body>

    <form action="#">
        <fieldset>
            <legend>Payment information</legend>
            <label class='label' id="name3l">Name:</label>
            <input id="name" name='name' placeholder="Please enter your full name" type="text" size="35">
            <br>
            <label class='label' id="email">Email:</label>
            <input id="email" name='email' placeholder="Please enter your email" type="email" size="35">
            <br>
            <label class='label' id="phone">
				Phone:</label>
            <input id="phone" name='name' placeholder="Please enter your phone number" type="text" size="35">
            <br>
            <label class='label'>City:</label>
            <select name="" id="city">
				<option value="London">London</option>
				<option value="Toronto">Toronto</option>
				<option value="Regina">Regina</option>
				<option value="Scarbrough">Regina</option>
				<option value="Regina">Ottawa</option>
			</select>
            <br>
            <label class='label' id="pay"> Payment options:</label>
            <input type="radio" name="card"> Master Card
            <input type="radio" name="card"> Visa Card
            <input type="radio" name="card"> Master Card
        </fieldset>
        <textarea name='' id="textarea" rows="10" placeholder="Questions, comments,or feedback?"></textarea>
        <input id="button" type="submit">
    </form>
</body>

</html>
