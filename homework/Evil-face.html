<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grumpy!</title>
    <style>
        .face {
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 200px;
         }
        .eye{
            background-color: firebrick;
            width: 65px;
            height: 75px;
            border-radius: 75px;
            top: 40px;
        }
        .eyeball{
            background-color:firebrick;
            width: 65px;
            height: 75px;
            border-radius: 75px;
            position: absolute;
            left: 85px;
            top: 10px;
            }
        .left{
            left:55px;
        }
        .right {
            left:122px;
        }
        .mouth{
            width: 100px;
            height: 20px;
            border: solid 8px firebrick;
            border-top: none;
            border-radius: 0 0 120px 120px / 0 30px 52px 52px;
            position:absolute;
            top: 131px;
            left: 50px;
        }
        .corner{
            position: absolute;
            background-color: tomato;
            width: 8px;
            height: 20px;
            border-radius: 10px;
            top: 125px;
        }
        .right.corner{
            left: 160px;
            transform: rotate(153deg)
        }
        .left.corner{
            left: 49px;
            transform: rotate(47deg)
        }
        
        .eyebrows{
            position: absolute;
            background-color: firebrick;
            width: 8px;
            height: 20px;
    
            top: 1px;
        }
        
         .right.eyebrows{
            left: 140px;
            transform: rotate(310deg)
        }
        .left.eyebrows{
            left: 60px;
            transform: rotate(67deg)
        }
        body {
            background-color: orange;
        }
        
    </style>
</head>
<body>
<div class="face">
 <div class="left eye">
 <div class="eyeball"></div>
 </div>
 
 <div id="right eye">
 <div class="eyeball"></div>
 </div>
 
 <div class="mouth"></div>
 <div class="left corner"></div>
 <div class="right corner"></div>
 
 <div class="left eyebrows "></div>
 <div class="right eyebrows "></div>
 
    </div>
    
</body>
</html>
