<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .face {
            background-color: yellow;
            width: 200px;
            height: 200px;
            border-radius: 200px;
        }
        
        .eye {
            background-color: black;
            width: 65px;
            height: 75px;
            border-radius: 75px;
            top: 40px;
        }
        
        .eye2 {
            background-color: black;
            width: 65px;
            height: 75px;
            border-radius: 75px;
            position: absolute;
            left: 85px;
            top: 10px;
        }
        
        .eyeball {
            background-color: white;
            width: 55px;
            height: 65px;
            border-radius: 75px;
            top: 40px;
            right: 33px;
        }
        
        .eyeball2 {
            background-color: white;
            width: 55px;
            height: 65px;
            border-radius: 75px;
            top: 40px;
            right: 33px;
        }
        
        .mouth {
            width: 100px;
            height: 20px;
            border: solid 8px tomato;
            border-top: none;
            border-radius: 0 0 120px 120px / 0 30px 52px 52px;
            position: absolute;
            top: 131px;
            left: 50px;
        }
        
        .corner {
            position: absolute;
            background-color: tomato;
            width: 8px;
            height: 20px;
            border-radius: 10px;
            top: 125px;
        }
        
        .right.corner {
            left: 160px;
            transform: rotate(143deg)
        }
        
        .left.corner {
            left: 49px;
            transform: rotate(43deg)
        }
        
        .eyebrows {
            position: absolute;
            background-color: black;
            width: 8px;
            height: 20px;
            top: 1px;
        }
        
        .right.eyebrows {
            left: 140px;
            transform: rotate(310deg)
        }
        
        .left.eyebrows {
            left: 60px;
            transform: rotate(67deg)
        }
        
        body {
            background-color: limegreen;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="face">

        <div class="eye">
            <div class="eyeball"></div>
        </div>

        <div class="eye2">
            <div class="eyeball2"></div>
        </div>

        <div class="mouth"></div>
        <div class="left corner"></div>
        <div class="right corner"></div>

        <div class="left eyebrows "></div>
        <div class="right eyebrows "></div>

    </div>
    <h2>Hello, I am Mister Smiley!</h2>
</body>

</html>
