<!DOCTYPE html>
<html lang="en">
 <link rel="stylesheet" href="/font-awesome-4.6.3/css/font-awesome.css">

<head>
    <style>
        body {
            background-color: whitesmoke;
        }
        
        ul {
            font-size: 2.1em;
            color: grey;
            display: inline-block;
            position: absolute;
            right: 20px;
            font-family: sans-serif;
        }
        
        h4 {
            font-size: 2em;
            display: inline-block;
            font-family: sans-serif;
            color: grey;
        }
        
        li {
            font-size: 0.6em;
            display: inline-block;
            padding: 5px 15px;
        }
        
        @media screen and (max-width:800px) {
            ul {
                width: 100%;
                display: block;
                position: static;
            }
        }
        
        #navbar {
            background-color: whitesmoke;
        }
        
        #body {
            background-image: url(intro-bg.jpg);
            height: 655px;
            background-size: 1335px 655px;
        }
        
        p {
            color: azure;
            font-family: sans-serif;
            text-align: center;
        }
        
        #title {
            font-size: 3em;
            padding-top: 245px
        }
        
        #subtitle {
            font-size: 1.5em;
        }
        
        hr {
            width: 295px
        }
        
        a {
            text-decoration: none;
            color: black;
            width: 120px;
            height: 41px;
            display: inline-block;
            background-color: white;
            text-transform: uppercase;
            line-height: 41px;
            border-radius: 5px;
            font-size: 0.9em;
            letter-spacing: 1px;
            margin: 5px;
            text-align: center;
            padding-right: 15px;
        }
        
        #button {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <h4>Start Bootstrap</h4>
        <ul>

            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>
    <div id="body">
        <p id="title">Landing Page</p>
        <p id="subtitle">A Template by Start Bootstrap</p>
        <hr>
        <div id="button">
            <a href="#"><i class="fa fa-twitter"></i>twitter</a>
            <a href="#"><i class="fa fa-github"></i> Github</a>
            <a href="#"><i class="fa fa-linkedin"></i> Linkedin</a>
        </div>
    </div>

</body>

</html>
