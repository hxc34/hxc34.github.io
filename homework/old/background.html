<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Background </title>
    <style>
        * {
            font-size: 1.4em;
            background-color: antiquewhite;
            font-family: monospace;
        }
        
        .up {
            height: 200px;
        }
        
        .stack {
            height: 1200px;
            background-repeat: no-repeat;
            border: 9px groove lime;
            background-position: center;
            background-size: 400px;
            background-attachment: fixed;
            background-image: url(Soccer_Gray.jpg);
            background-image: url(Soccer_Red.jpg);
            background-image: url(Soccer_Blue.jpg);
            background-image: url(Soccer_Green.jpg);
            background-image: url(Soccer_Pink.jpg);
        }
        
        .downdown {
            height: 300px;
        }
        
        .outer {
            height: 200px;
        }

    </style>
</head>

<body>
    Watch! Magic if you scroll down!
    <div class="up"></div>
    <div class="down">
        <div class="stack" style="background-image:url('Soccer_Gray.jpg');"></div>
        <div class="stack" style="background-image:url('Soccer_Red.jpg');"></div>
        <div class="stack" style="background-image:url('Soccer_Blue.jpg');"></div>
        <div class="stack" style="background-image:url('Soccer_Green.jpg');"></div>
        <div class="stack" style="background-image:url('Soccer_Pink.jpg');"></div>
    </div>
</body>
