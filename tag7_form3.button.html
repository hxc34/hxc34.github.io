<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit</title>
    <style>
        input {
            border: solid 2px tomato;
            background: none;
            width: 100px;
            border-radius: 15px;
        }
        
        button img {
            width: 100px;
        }
    </style>
</head>

<body>
    <form action="#">
        <h1>submit</h1>
        <input type="submit" value="Ok">
        <h1>Input button</h1>
        <input type="button" value="Cancel">
        <h1>Image button</h1>
        <input id="changeImg" type="image" src="http://cdn3-www.dogtime.com/assets/uploads/gallery/30-impossibly-cute-puppies/impossibly-cute-puppy-21.jpg">
        <h1>Complex button</h1>
        <button>
            <img src="http://cdn3-www.dogtime.com/assets/uploads/gallery/30-impossibly-cute-puppies/impossibly-cute-puppy-21.jpg" alt="">
            <span>puppy button</span>
        </button>
    </form>
    <script>
        var changeImgBtn = document.getElementById('changeImg');
        changeImgBtn.addEventListener('click', changeImg);
        var change = true;

        function changeImg(event) {
            event.preventDefault();
            if (change) {
                changeImgBtn.src = "https://repl.it/public/images/logo-small.png"
            } else {
                changeImgBtn.src = "http://cdn3-www.dogtime.com/assets/uploads/gallery/30-impossibly-cute-puppies/impossibly-cute-puppy-21.jpg";
            }
            change = !change;
        }
    </script>
</body>

</html>
