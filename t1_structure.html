<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Structure</title>
    <style>
        nav ul li {
            display: inline-block;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">About us</a></li>



            </ul>
            <nav/>
            <header/>

            <h2>This is the paragraph</h2>
            <h3>This is the paragraph</h3>
            <h4>This is the paragraph</h4>
            <h5>This is the paragraph</h5>
            <br>
            <h6>This is the paragraph</h6>
            <div>used as a block</div>
</body>

</html>
