<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav</title>
    <style> 
        ul{
            font-size: 2em;
            background-color: aquamarine;
            color: white;
        }
        li {
           
            background-color: aqua;
            margin-left: 69px;
            font-size: 0.5em;
            display: inline-block;
            height: 25px;
            line-height: 25px;
            background-color: limegreen;
            padding: 10px 10px;
        }
        @media screen and (max-width:992px) {
            ul{
                width: 100%;
            }
    </style>
</head>
<body>
    <ul>
        <li>Teens Programming</li>
        <li>Technologies</li>
        <li>Courses</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
