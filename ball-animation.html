<!DOCTYPE html>
<html lang="en">
<title>Animated Balls</title>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../canvas.css">

</head>

<body>
    <canvas id="canvas" width="700" height="500">
        Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        function Circle(x, y, radius, dx, dy, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.dx = dx;
            this.dy = dy;
            this.color = color;

            this.update = function() {
                if (this.x + this.radius > 700 || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > 500 || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }
                this.x += this.dx;
                this.y += this.dy;
            }

            this.draw = function() {
                this.update();

                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fill();
            }
        }

        var circles = [];
        for (var i = 0; i < 200; i++) {
            var radius = Math.random() * 50 + 5;
            var x = Math.random() * (700 - radius * 2) + radius;
            var y = Math.random() * (500 - radius * 2) + radius;
            var dx = Math.random() * 4;
            var dy = Math.random() * 3;
            var color = '#' + ('000000' + (Math.floor(Math.random() * 2 ** (4 * 6))).toString(16)).slice(-6);

            circle = new Circle(x, y, radius, dx, dy, color);
            circles.push(circle);
        }

        function anim() {
            requestAnimationFrame(anim);

            //            console.log('abc');
            ctx.clearRect(0, 0, 700, 500);

            for (var i = 0; i < 200; i++) {
                circles[i].draw();
            }
        }
        anim();

    </script>
</body>

</html>
