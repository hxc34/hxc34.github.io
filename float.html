<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        #container {
            background: lime;
            overflow: hidden;
        }
        #left {
            width: 45%;
            height: 200px;
            background-color: lightcoral;
            float: left;
        }
        #right {
            width: 45%;
            height: 200px;
            background-color: rebeccapurple;
            float: right;
        }
    </style>
</head>
<body>
   <div id="container">
    <div id="left">left</div>
    <div id="right">right</div>
    </div>
</body>
</html>
