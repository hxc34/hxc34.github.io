<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>center</title>
    <style>
        #container {
            width: 200px;
            height: 100px;
            background: red;
            position: relative;
        }
        #inner {
            width: 100px;
            height: 50px;
            background: lime;
            position: absolute;
            margin: auto;
            top:0;
            left:0;
            right:0;
            bottom:0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inner"></div>
    </div>
</body>
</html>
