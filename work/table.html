<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table {
            background: black;
            padding: 5px 10px;
            color: dodgerblue;
            font-family: impact;
            border-color: cornflowerblue;
            border-collapse: collapse;
        }
        
        td,
        th {
            padding: 5px 10px;
        }
        
        td {
            color: red;
            transition: all 1s linear;
            position: relative;
            left: 0;
        }
        
        td:hover {
            color: turquoise;
            left: 10px
        }
    </style>
</head>

<body>
    <table border>
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>111-111-1111</td>
        </tr>
        <tr>
            <td>Dennis</td>
            <td>333-333-3333</td>
        </tr>
        <tr>
            <td>Jacky</td>
            <td>555-555-5555</td>
        </tr>
    </table>
</body>

</html>
