<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test 3</title>
    <style>
        button {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background-color: tomato;
            color: white;
            cursor: pointer;
            background: linear-gradient(to bottom right, tomato, #ef7c7c);
        }
        
        button:active {
            background: linear-gradient(to bottom right, #ef7c7c, tomato);
        }
    </style>
</head>

<body>
    <button>Click me</button>
    <div></div>
</body>

</html>
