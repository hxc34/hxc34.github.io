<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        ul {
            font-size: 2.1em;
            color: darkturquoise;
            display: inline-block;
            position: absolute;
            right: 20px;
            font-family: sans-serif;
        }
        
        h2 {
            font-size: 2em;
            display: inline-block;
            font-family: sans-serif;
            color: darkturquoise;
        }
        
        li {
            font-size: 0.6em;
            display: inline-block;
            padding: 5px 15px;
        }
        
        @media screen and (max-width:800px) {
            ul {
                width: 100%;
                display: block;
                position: static;
            }
        }
        
        div {
            background-color: limegreen;
        }
    </style>
</head>

<body>
    <div>
        <h2>Teens Programming</h2>
        <ul>

            <li>Products</li>
            <li>About</li>
            <li>Blog</li>
        </ul>
    </div>
</body>

</html>
