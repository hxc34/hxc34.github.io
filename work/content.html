<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content</title>
    <style>
        #container{
            width: 300px;
            height: 100px;
            background: red;
        }
        #item{
            background: yellow;
            width: 100px;
            height: 80px;
            display: inline-block;
        }
        #container:before{
            content: "";
            width: 50px;
            height: 100px;
            background:  green;
            display: inline-block
        }
    </style>
</head>
<body>
   <div id="container">
   <div id="item"></div>
   </div> 
</body>
</html>
