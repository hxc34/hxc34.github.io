<head>

       div{

       }
       .right {
            background-color: lightgreen;
           width: 300px;
           height: 200px;
           display: inline-block;
            border: solid black 10px;
       }
       
       
       
</style>


</head>

     <div class="container">
  <div class="left">left</div><!--
