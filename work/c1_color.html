<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        
        #rgb {
            background-color: rgb(255, 0, 0)
        }
        
        #rgba {
            background-color: rgba(255, 0, 0, 0.5)
        }
        
        img {
            width: 200px;
        }
        
        #hsl {
            background-color: hsl(0, 100%, 50%);
        }
        
        #hsla {
            background-color: hsla(0, 100%, 50%, 0.5);
        }
        
        #hex {
            background-color: #FF0000;
        }
        
        #hexa {
            background-color: #0000FF;
            opacity: 0.5;
        }
        
        #color {
            background-color: blue;
        }
        
        #colora:hover {
            background-color: blue;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <h1>RGB (red,green,blue)</h1>
    <div id="rgb"></div>
    <div id="rgba"></div>

    <h1>HSL (hue, saturation, lightness)</h1>
    <img src="http://hugogiraudel.com/assets/images/css-colors/color-hsl.jpg" alt="">
    <div id="hsl"></div>
    <div id="hsla"></div>
    <h1>Hex</h1>
    <div id="hex"></div>
    <div id="hexa"></div>
    <h1>Color name</h1>
    <div id="color"></div>
    <div id="colora"></div>
    <h1>Hover</h1>

</body>

</html>
