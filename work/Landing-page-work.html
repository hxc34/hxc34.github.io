<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    
    <link rel="stylesheet" href="/font-awesome-4.6.3/css/font-awesome.css">
    <style>
    
        * {
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        
        nav,#navbar>h1 {
            display: inline-block;
        }
        
        ul{
            list-style: none;
        }
        
        ul>li {
            display: inline-block;
        }
        
        nav{
            position: absolute;
            right: 10px;
        }
        
        #navbar{
            color: gray;
            height: 40px;
            line-height: 40px;
            font-family: sans-serif;
            padding: 0 10px;
        }
        
        #navbar h1{
            font-size: 12px;
        }
        #navbar ul>li {
            padding-left: 10px;
        }
        
        /* banner */
        #banner {
            padding: 100px;
            padding-bottom: 150px;
            background-image: url(/img/intro-bg.jpg);
            background-size: cover;
            
            color: white;
            text-align: center;
        }
        #banner hr {
            width: 300px;
/*        alternate way to center    margin: 0 auto;*/
        }
        
        a{
            text-decoration: none;
            color: black;
            width: 120px;
            height: 41px;
            display: inline-block;
            background-color: white;
            
            text-transform: uppercase;
            line-height: 41px;
            border-radius: 5px;
            font-size: 0.9em;
            letter-spacing: 1px;
            margin: 5px;
        }
       
        #title {
            margin-bottom: 20px;
            font-size: 3.8em;
            text-shadow: 2px 2px 2px black;
        }
        
        #subtitle {
            margin-bottom: 18px;
            text-transform: capitalize;
            text-shadow: 2px 2px 2px black;
            font-size: 1.3em
        }
        
        #banner hr {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
   <div id="navbar">
   <h1 id="logo">Start Bootstrap</h1>
    <nav>
        <ul>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>
    </div>
     <div id="banner">
    <h1 id="title">Landing Page</h1>
     <h3 id="subtitle">A template by start bootstrap</h3>
     <center><hr></center>  
     <a href="#"><i class="fa fa-twitter"></i> twitter</a> 
     <a href="#"><i class="fa fa-github"></i> Github</a> 
     <a href="#"><i class="fa fa-linkedin"></i> Linkedin</a>
    </div>
</body>
</html>
