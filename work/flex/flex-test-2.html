<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex Test</title>
    <style>
        #container {
            width: 600px;
            height: 400px;
            background-color: aqua;
            
            display: flex; 
/*            flex-wrap: wrap;*/
            flex-flow: row wrap;
        }
        .item {
            height: 100px;
            width: 100px;
            background-color: yellow;
            border: solid; 
            font-size: 3em;
        }
        
        #item3 {
            width: 400px;
        }
  
    </style>
</head>

<body>
    <div id="container">
        <div id="item1" class="item">1</div>
        <div id="item2" class="item">2</div>
        <div id="item3" class="item">3</div>
    </div>
</body>

</html>
