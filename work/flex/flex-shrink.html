<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Shrink</title>
    <style>
        body{
            margin: 0;
        }
        
        #container{
            height: 300px;
            display: flex;
        }  
        
        .item{
            flex-flow: 1;
            height: 50px;
            flex-basis: 200px;
        }
        
        #item1 {
            background-color: red;
            flex-shrink: 1;
           
        } 
        
        #item2 {
            background-color: yellow;
            flex-shrink: 1;
        } 
        
        #item3 {
            background-color: tomato;
            flex-shrink: 2;
            flex-grow: 2;
        } 
    </style>
</head>
<body>
    <div id="container">
        <div id="item1"     class="item">item1</div>
        <div id="item2" class="item">item2</div>
        <div id="item3" class="item">item3</div>
    </div>
</body>
</html>
