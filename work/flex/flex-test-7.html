<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex Test</title>
    <style>
        #container {
            width: 600px;
            height: 400px;
            background-color: aqua;
            display:flex;
           -webkit-display: flex; 
        }
        .item {
            height: 100px;
            background-color: yellow;
            border: solid; 
            font-size: 3em;
            
            flex-grow: 1;
           -webkit-flex-grow: 1;
            flex-basis: 0;
            flex-basis: auto;
        }
        #item3 {
            flex-grow: 3;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="item1" class="item">1</div>
        <div id="item2" class="item">2</div>
        <div id="item3" class="item">3</div>
    </div>
</body>
<!--relative means space takes up the number-->
</html>
