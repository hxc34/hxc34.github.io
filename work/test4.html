<html lang="en">
<head>

        * {

        }
        div.container {
            border-style:solid;
            border-width: 40px; 
            height: 400px;
            border-color:tomato;
            border-top-left-radius: 150px 100px;
            
            position: relative;
           }
        
        div.one {
            width: 300px;
            height: 300px;
            border: solid 40px;
            border-top-left-radius: 150px 100px;
            
            position: absolute;
            top: -40px;
            left: -40px;
        }
    </style>
</head>
<body>
   <div class="container">
   <div class="one">
   </div>
 </div>
