<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practice typograph</title>

    <style>
        /* x y blur color */
        
        h1.shadow {
            /*
            font-size: 120px;
            text-align: center;
            margin-top: 50px;
            font-family: sans-serif;
            
            letter-spacing: 10px;
            color: orange;
            text-transform: capitalize;
            text-shadow: 5px 10px 5px grey; 
            
            font-variant: small-caps;
*/
            font-size: 240px;
            color: orange;
            text-shadow: 5px 10px 5px grey;
        }
        
        div.background-dark {
            background: black;
        }
        
        h1.outline {
            /*
            font-size: 120px;
            text-align: center;
            margin-top: 50px;
            font-family: sans-serif;
            
            letter-spacing: 10px;
            color: orange;
            text-transform: capitalize;
            text-shadow: 
            2px 0px 2px white, 
            6px 0px 0px orange;
*/
            font-family: sans-serif;
            font-size: 240px;
            color: orange;
            text-shadow: 2px 0px 2px white, 11px 0px 0px orange;
        }
        
        h1.fire {
            /*
            font-size: 120px;
            text-align: center;
            margin-top: 50px;
            font-family: sans-serif;
            
            letter-spacing: 10px;
            color: orange;
            text-transform: capitalize;
            text-shadow: 
            0 0 20px #fefcc9, 
            10px -10px 30px #feec85, 
            -20px -20px 40px #ffae34, 
            20px -40px 50px #ec760c, 
            -20px -60px 60px #cd4606, 
            0 -80px 70px #973716, 
            10px -90px 80px #451b0e;
*/
            font-size: 240px;
            color: orange;
            text-shadow: 0 0 20px #fefcc9, 10px -10px 30px #feec85, -20px -20px 40px #ffae34, 20px -40px 50px #ec760c, -20px -60px 60px #cd4606, 0 -80px 70px #973716, 10px -90px 80px #451b0e;
        }
        
        h1.neon {
            /*
            font-size: 120px;
            text-align: center;
            margin-top: 50px;
            font-family: sans-serif;
            
            letter-spacing: 10px;
            color: white;
            text-transform: capitalize;
            text-shadow: 
            0 0 10px white,
            0 0 10px white,
            0 0 30px white,
            0 0 40px Magenta,
            0 0 70px Magenta,
            0 0 80px Magenta,
            0 0 100px Magenta,
            0 0 150px Magenta;
*/
            color: white;
            font-size: 240px;
            text-shadow: 0 0 10px white, 0 0 10px white, 0 0 30px white, 0 0 40px Magenta, 0 0 70px Magenta, 0 0 80px Magenta, 0 0 100px Magenta, 0 0 150px Magenta;
        }
    </style>
</head>

<body>
    <h1 class='shadow'>teens</h1>

    <div class='background-dark'>
        <h1 class='outline'>teens</h1>
    </div>

    <h1 class='fire'>teens</h1>

    <div style="background: black">
        <h1 class='neon'>teens :)</h1>
    </div>


</body>

</html>
