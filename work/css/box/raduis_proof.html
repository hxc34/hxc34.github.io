<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            border: solid red;
            border-top-left-radius: 80px;
            border-bottom-right-radius: 200px 100px;
        }
        
        #item {
            width: 160px;
            height: 160px;
            border-radius: 80px;
            border: solid;
            position: absolute;
            top: 8px;
            left: 8px;
        }
        
        #item2 {
            width: 400px;
            height: 200px;
            border-radius: 200px/100px;
            border: solid;
            position: absolute;
            top: 208px;
            left: 8px;
        }
    </style>
</head>

<body>
    <div id='container'>
        <div id='item'></div>
        <div id='item2'></div>
    </div>
</body>

</html>
