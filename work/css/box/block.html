<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>block</title>
    <style>
        #block {
            border: solid red;
            background-color: red;
        }
        
        #inline {
            border: solid blue;
            display: inline;
            width: 300px;
            height: 300px;
        }
        
        #inline-block {
            border: solid green;
            display: inline-block;
            width: 300px;
            height: 300px;
        }
        
        #not-render {
            width: 300px;
            height: 100px;
            border: solid 10px;
            display: none;
        }
        
        #not-visible {
            width: 300px;
            height: 100px;
            border: solid tomato;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h1>block: no height</h1>
    <div id="block"></div>
    <h1>inline: no width, can't set width and height</h1>
    <div id="inline">content</div>
    <h1>inline-block: no width, no height but can set height and width</h1>
    <div id='inline-block'></div>
    <h1>not render</h1>
    <div id='not-render'>
        <input type="">
    </div>
    <h1>not visible</h1>
    <div id='not-visible'>
    </div>
    <footer>Footer</footer>
</body>

</html>
