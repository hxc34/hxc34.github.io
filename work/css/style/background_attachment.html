<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            height: 2000px;
        }
        
        .container {
            width: 600px;
            height: 300px;
            border: solid 1px purple;
            background-image: url(htps://vignette4.wikia.nocookie.net/polandball/images/1/1d/PRChinaball.png/revision/latest/scale-to-width-down/310?cb=20150303110949);
            background-repeat: no-repeat;
            overflow: auto;
        }
        
        #scroll {
            background-attachment: scroll;
        }
        
        .expand {
            height: 400px;
        }
        
        #local {
            background-attachment: local;
        }
        
        #fixed {
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h3>Scroll: background-image scrolls along with the element</h3>
    <div class='container' id="scroll">
        <div class="expand"></div>
    </div>
    <h3>Local: background-image scrolls along the local content</h3>
    <div class='container' id="local">
        <div class="expand"></div>
    </div>
    <h3>fixed: background-image relative to the view port</h3>
    <div class='container' id="fixed">
        <div class="expand"></div>
    </div>


</body>
</html>
