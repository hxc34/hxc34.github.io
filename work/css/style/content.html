<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #3232c1;
        }
        
        h1 {
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            height: 60px;
            line-height: 60px;
        }
        
        h1:before {
            content: "";
            border: solid red;
            height: 100%;
            display: inline-block;
            width: 20px;
            vertical-align: top;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Its okay to be silly</h1>
    <h1>Its okay to do nothing</h1>
    <h1>Its okay to play video games</h1>
</body>
</html>
