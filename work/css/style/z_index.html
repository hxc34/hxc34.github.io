<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        #container {
            width: 400px;
            height: 400px;
            border: solid;
        }
        
        .item {
            width: 200px;
            height: 200px;
        }
        
        #item1 {
            background-color: lightcoral;
            z-index: 9;
            position: relative;
        }
        
        #item2 {
            background-color: lime;
            position: relative;
            top: -100px;
            left: 50px;
            z-index: 1;
        }

    </style>
</head>

<body>
    <div id="container">
        <div class='item' id="item1"></div>
        <div class='item' id="item2"></div>
    </div>

</body>

</html>
