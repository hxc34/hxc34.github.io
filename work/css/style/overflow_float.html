<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            background-color: mediumpurple;
            border: solid;
            overflow: auto;
        }
        
        .item {
            width: 200px;
            height: 100px;
        }
        
        #left {
            background-color: deepskyblue;
            float: left;
        }
        
        #right {
            background-color: chartreuse;
            float: right;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="left" class="item"></div>
        <div id="right" class="item"></div>
    </div>
</body>
</html>
