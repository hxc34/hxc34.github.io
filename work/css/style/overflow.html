<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            width: 400px;
            height: 100px;
            border: double blue;
            overflow: visible;
            overflow: hidden;
        }
        
        .scroll {
            overflow: scroll;
        }
        
        .auto {
            overflow: scroll;
        }
        
         ::-webkit-scrollbar {
            width: 10px;
            background-color: black;
        }
        
         ::-webkit-scrollbar-thumb {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="http://www.auplod.com/u/uldoap745d1.png" alt="">
    </div>
    <h2>Scroll</h2>

    <div class="container scroll">
        <img src="http://www.auplod.com/u/uldoap745d1.png" alt="">
    </div>

    <h2>Auto</h2>
    <div class="container auto">
        <img src="http://www.auplod.com/u/uldoap745d1.png" alt="">
    </div>
</body>
</html>
