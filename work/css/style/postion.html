<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .container {
            border: solid blue;
            height: 300px;
            width: 600px;
        }
        
        .item {
            width: 300px;
            height: 200px;
            background: linear-gradient(lightblue, blue);
            position: relative;
            right: 32px;
        }
        
        .absolute {
            position: absolute;
            top: 10px;
        }
        
        .abcontainer {
            position: relative;
        }
        
        .fixed {
            position: fixed;
            right: 10px;
            bottom: 10px;
        }

    </style>
</head>

<body>
    <h3>reative is relative to its own original position</h3>
    <div class="container">
        <div class="item"></div>
    </div>

    <h3>absolute is relative to the nearest ancestor whose position is non-static(relative,absoloute,fixed,etc)</h3>
    <div class="container abcontainer">
        <div class="item absolute"></div>
        <h3>reative is relative to its own original position</h3>
    </div>

    <h3>fixed</h3>
    <div class="container">
        <div class="item fixed">
            <div class="inneritem"></div>
        </div>
    </div>
</body>

</html>
