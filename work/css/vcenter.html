<html lang="en">

<head>

        #container {
            width: 600px;
            height: 400px;
            background-color: blueviolet;
            position: relative;
        }
        
        #item {
            width: 400px;
            height: 200px;
            background-color: grey;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -200px;
        }

    </style>
</head>

<body>
    <div id="container">
        <div id="item"></div>
    </div>
</body>

</html>
