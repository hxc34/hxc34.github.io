<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postion review</title>
    <style>
        #container {
            height: 200px;
            background-color: lime;
            opacity: 0.6;
            margin: 50px;
            
            position: relative;
        
        }
        #relative{
            background-color: tomato;
            height: 100px;
            width: 200px;
            
            position: relative;
            right: 100px;
            
            text-align: right;
        }
        #absolute{
            background-color: lightgreen;
            height: 85px;
            width: 200px;
            
            position: absolute;
            right: 100px;
        }
         #fixed{
            background-color: yellow;
            height: 85px;
            width: 200px;
            
            position: fixed;
            right: 100px;
             top: 200px;
        }
    </style>
</head>
<body>
   <div id="container">
       
       <div id="relative">Relative</div>
       
       <div id="absolute"> Absolute</div>
      <div id="fixed">
          Fixed
      </div>
   </div>
   
</body>
</html>
