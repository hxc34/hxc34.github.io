<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flower</title>
</head>

<body>

    <dialog id='dialog'>Beautiful flower!!</dialog>
    <button onclick="showDialog()">show dialog</button>
    <button onclick="closeDialog()">close</button>
    <button onclick="showAsModal()">show modal</button>
    <br>
    <br>
    <img src="img/img_0001.jpg" alt="" width="600" height="400">
    <script>
        var d = document.getElementById('dialog');

        function showDialog() {
            d.show();
        }

        function closeDialog() {
            d.close();
        }

        function showAsModal() {
            d.showModal();
        }
    </script>
</body>

</html>
