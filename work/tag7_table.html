<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td {
            width: 100px;
        }
    </style>
</head>

<body>
    <table border>
        <tr>
            <td>Name</td>
            <td>Number</td>
        </tr>
        <tr>
            <td rowspan="2">Jiaqi</td>
            <td>1111111111</td>
        </tr>
        <tr>
            <td>6666666666</td>
        </tr>
        <tr>
            <td>Tom</td>
            <td>2222222222</td>
        </tr>
        <tr>
            <td>Dennis</td>
            <td>3333333333</td>
        </tr>
        <tr>
            <td colspan="2">Henry 8888888888</td>
        </tr>
    </table>
</body>

</html>
