<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button {
            width: 150px;
            color: white;
            border: none;
            background-color: blue;
            line-height: 30px;
            display: block;
            margin: 2px auto;
        }
        
        @media screen and (min-width: 629px) {
            button {
                display: inline-block;
                background-color: tomato;
            }
        }
        
        @media screen and (min-width: 800px) {
            button {
                width: 200px;
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <button>
    OK
    </button>

    <button>
    OK
    </button>

    <button>
    OK
    </button>

    <button>
    Ok
    </button>

</body>
</html>
