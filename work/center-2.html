<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>center</title>
    <style>
        #container {
            width: 200px;
            height: 100px;
            background: red;
            position: relative;
        }
        #inner {
            width: 100px;
            height: 50px;
            background: lime;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -25px 0 0 -50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inner"></div>
    </div>
</body>
</html>
